<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="cadastro.css">
    </head>
    <body>
        <h1>
            Preencha o formulário abaixo
        </h1>
     <form>
        <form action="mailto:glauciajd2010@gmail.com" method="post">
            <fieldset>
            <legend>Identificação</legend>
                <p>
                <label for="nome">
                    Nome:<span>*</span>
                </label>
                <input type="text" name="nome" size="30" id="nome" required>
                
                <label for="rg"> RG: <span>*</span></label>
                <input type="text" size="9" name="rg" id="rg">
                
                <label for="cpf"> CPF: <span>*</span></label>
                <input type="text" size="11" name="cpf" id="cpf">
                </p>
                </fieldset>
                <p>
                <fieldset>
                <legend>Endereço</legend>
                    <label for="rua">
                        Rua
                    </label>
                    <input type="text" name="rua" size="20" id="rua">

                    <label for="bairro">
                        Bairro:
                    </label>
                    <input type="text" name="bairro" size="20" id="bairro">
                    <label for="numero"> Número </label>
                    <input type="number" size="11" name="numero" id="numero">
                    <label for="datanasc"> Data de Nascimento: </label>
                    <input type="date" name="datanasc" id="datanasc">
                    </p>
            
                
                    <p>
                    <label for="cidade">
                        Cidade
                    </label>
                    <input type="text" name="cidade" size="20" id="cidade">
                    
                    <label for="estado">
                        Estado
                    </label>
                    <select name="estado" id="estado">
                        <option value="São Paulo"> São Paulo </option>
                        <option value="Rio de Janeiro"> Rio de Janeiro </option>
                        <option value="Rio Grande do Sul"> Rio Grande do Sul </option>
                        <option value="Pernambuco">Pernambuco</option>
                    </select>
                    
                    <label for="cep">
                        CEP:
                    </label>
                    <input type="text" size="9" name="cep" id="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="xxxxx-xxx">
            </fieldset>
            </p>
            <fieldset>
            <legend>Contato</legend>
                <p>
                    <label for="celular">
                        Telefone Residencial:
                    </label>
                    <input type="tel" name="celular" size="19" id="celular">
                <label for="celular">
                    Celular:
                </label>
                <input type="tel" size="19" name="telefone" id="telefone" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
                <label for="email">
                    Email:
                </label>
                <input type="email" name="email" size="50" id="email">
                </p>
            </fieldset>
            <fieldset>
            <legend>Seus interesses</legend>
                <p>
                    <input type="checkbox" value="Música" name="musica">
                    <label for="musica">Música</label>
                    <input type="checkbox" value="Teatro" name="teatro">
                    <label for="teatro">Teatro</label>
                    <input type="checkbox" value="Games" name="games">
                    <label for="games">Games</label>
                    <input type="checkbox" value="Cinema" name="cinema">
                    <label for="cinema">Cinema</label>
                    <input type="checkbox" value="Viagens" name="viagens">
                    <label for="viagens">Viagens</label>        
                </p>
            </fieldset>
            <fieldset>
            <legend>Escolha o país o qual busca trabalhar</legend>
                <p>
                    <input type="radio" name="paistrabalho" id="brasil" value="Brasil">
                    <label for="brasil">Brasil</label>     
                    <input type="radio" name="paistrabalho" id="argentina" value="Argentina">
                    <label for="argentina">Argentina</label>
                    <input type="radio" name="paistrabalho" id="Paraguai" value="Paraguai">
                    <label for="paraguai">Paraguai</label>    
                    <input type="radio" name="paistrabalho" id="uruguai" value="Uruguai">
                    <label for="uruguai">Uruguai</label>                     
                </p>
            </fieldset>
            <p>
            <label for="habilidades">Resuma suas principais habilidades</label>
            <br>
            <textarea name="habilidades" id="habilidades" cols="180" rows="10"></textarea>
            </p>
            <label for="site">Insira o link do seu currículo Lattes</label>
            <input type="url" name="site" id="site" size="50">
            <label for="curriculo">Upload do currículo</label>
            <input type="file" name="site" id="site">
            <p>
            <input type="submit" value="Enviar">  
            </p>          
        </form>

    </body>
</html>
